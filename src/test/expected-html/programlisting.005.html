<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Unit Test: programlisting.005</title><meta charset="utf-8" /><meta name="generator" content="DocBook XSL 2.0 Stylesheets V2.3.17" /><link href="../resources/css/prism.css" rel="stylesheet" type="text/css" /><link href="../resources/css/db-prism.css" rel="stylesheet" type="text/css" /><link rel="stylesheet" type="text/css" href="../resources/css/default.css" /><script type="text/javascript" src="../resources/js/dbmodnizr.js"></script></head><body><article id="R.1" class="article"><header class="article-titlepage"><h2>Unit Test: programlisting.005</h2><h3>A programlisting within a table</h3><div class="author"><h3><span class="personname"><span class="firstname">Michael</span> <span class="surname">Smith</span></span></h3></div></header><div class="content"><figure id="R.1.2" class="table-wrapper"><div class="title">Table 1. Lisp function</div><div class="table"><table border="0" summary="Table 1. Lisp function" style="border-collapse: collapse;border-top: 1px solid ; border-bottom: 1px solid ; border-left: 1px solid ; border-right: 1px solid ; "><colgroup><col class="tcol1" width="100%" /></colgroup><tbody><tr><td><pre class="programlisting language-lisp line-numbers lisp"><code>(defun cycle-length (n &amp; (len 1) (top 0))
  (cond ((= n 1) (values len top))
        ((evenp n) (cycle-length (ash n -1) (1+ len) (max top n)))
        (t (let ((next (1+ (* 3 n))))
             (cycle-length next (1+ len) (max top next))))))</code></pre>
	  </td></tr></tbody></table></div></figure></div></article><script src="../resources/js/prism.js"></script></body></html>
