<?xml version="1.0" encoding="utf-8"?><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Article wrapper</title><link rel="stylesheet" type="text/css" href="/sourceforge/docbook/xsl2/html/default.css" /></head><body><div class="article" id="R.1"><div class="article-titlepage"><h2>Article wrapper</h2></div><p>Tables can nest in HTML.</p><div class="informaltable-wrapper"><div class="informaltable"><table border="1"><tbody><tr>
